# Reference this view as main__tempo_sum
schema: main
table_name: tempo_sum

dimensions:
  facility_name: {}
  state: {}
  city: {}
  zip: {}
  county: {}
  phone_number: {}
  start_date: {}
  end_date: {}
  months_captured: {}
  latitude: {}
  longitude: {}
  address: {}
  sales_target: {}
  sales_actual: {}
  num_patients: {}
  num_patients_returned: {}
  return_rate: {}

  facility_id:
    format: ID

  avg_nationwide_avg_:
    sql: '"avg(nationwide_avg)"'

measures:
  count:
    aggregate_type: count
